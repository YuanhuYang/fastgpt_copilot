version: '3.8'

# Copilot Proxy 独立部署配置
networks:
  copilot-standalone:
    driver: bridge

services:
  # GitHub Copilot代理服务 - 独立部署
  copilot-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: copilot-proxy-standalone
    restart: unless-stopped
    networks:
      - copilot-standalone
    ports:
      - "${PORT:-8888}:${PORT:-8888}"
    environment:
      - PORT=${PORT:-8888}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NODE_ENV=${NODE_ENV:-production}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-8888}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - ./logs:/app/logs

volumes:
  logs:
